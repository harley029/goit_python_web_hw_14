version: '3.9'

services:
  web:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DB_URL=${sqlalchemy_database_url}
      - SECRET_KEY=${secret_key}
      - ALGORITHM=${algorithm}
      - REDIS_URL=${redis_url}
      - MAIL_USERNAME=${mail_username}
      - MAIL_PASSWORD=${mail_password}
      - MAIL_FROM=${mail_from}
      - MAIL_PORT=${mail_port}
      - MAIL_SERVER=${mail_server}

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"